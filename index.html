<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500;1,600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Calculadora de TIP</title>
  </head>
  <body>
    <main oninput="update()">
      <h1>Calculadora de TIP</h1>
      <section>
        <div class="bill">
          <label for="suaConta">Conta</label>
          <input 
            type="number" 
            placeholder="Valor da conta" 
            id="coloqueConta"  />
        </div>
        <div>
          <div class="space-between">
            <label for="percentual">Selecione a gorjeta</label
            ><span id="percentualGorjeta"></span>
          </div>
          <input type="range" value="0" id="coloquePercentual" class="range" />
        </div>
        <div class="space-between">
          <span>Gorjeta</span>
          <span id="valorGorjeta"></span>
        </div>
        <hr />
        <div class="space-between total">
          <span>Total</span>
          <span id="totalComGorjeta"></span>
        </div>
      </section>

      <section>
        <div>
          <div class="space-between">
            <label for="numeroPessoas">Quantidade de pessoas</label>
            <span id="numeroDePessoas"></span>
          </div>
          <input
            type="range"
            min="1"
            max="50"
            value="1"
            id="coloquePessoas"
            class="range"
          />
        </div>
        <div class="space-between">
          <span>Valor individual</span>
          <span id="valorIndividual"></span>
        </div>
      </section>
      <h1 id="creditos">Criado por Jo√£o Pedro Andrade</h1>
    </main>
    <script src="index.js"></script>
  </body>
</html>
